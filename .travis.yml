language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - sys-img-armeabi-v7a-android-22
  - extra-android-m2repository
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
after_success:
- sh set_tags.sh
script:
- bash ./gradlew assembleDebug
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./app/build/outputs/apk/app*.apk"
  skip_cleanup: true
  file_glob: "true"
  on:
    repo: ItsForkIT/pdm
    branch: newStable
